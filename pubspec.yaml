name: redifit
description: Diet tracking and education platform.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: EB Garamond
      fonts:
        - asset: assets/fonts/EBGaramond-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/EBGaramond-VariableFont_wght.ttf
